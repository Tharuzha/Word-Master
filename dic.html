<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Dictionary App in JavaScript</title>
    <link rel="stylesheet" href="dic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    

    <!-- wrapper class= headings name -->

    <div class="wrapper">
      <header>Word Master</header>

<!-- search bar tab  -->

      <div class="search">
        <input type="text" placeholder="Search a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
      <ul>

<!-- for details of enter the word -->
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>

 <!-- sound of the word -->

          <i class="fas fa-volume-up"></i>
        </li>
<!--  meaning of the word -->

        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>___</span>
            </div>

<!-- example of enter the word -->
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>___</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <script src="js\dic.js"></script>
  </body>
</html>
